    <script>
      let list1To100 = [];

      for (let i = 1; i <= 100; i++) {
        i % 12 === 0
          ? list1To100.push("Bish-Bosh")
          : i % 3 === 0
          ? list1To100.push("Bish")
          : i % 4 === 0
          ? list1To100.push("Bosh")
          : list1To100.push(i);
      }
      console.log(list1To100);
      document.getElementById("list1").innerHTML = list1To100;
    </script>
